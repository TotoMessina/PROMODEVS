<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pac-Man Style Game</title>
<link rel="stylesheet" href="../assets/estilos/stylesFantasmita.css">
</head>
<body>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<div id="message"></div>
<div class="controls">
    <div class="control-row">
        <button id="upButton" onmousedown="startMoving('Up')" onmouseup="stopMoving()">↑</button>
    </div>
    <div class="control-row">
        <button id="leftButton" onmousedown="startMoving('Left')" onmouseup="stopMoving()">←</button>
        <button id="rightButton" onmousedown="startMoving('Right')" onmouseup="stopMoving()">→</button>
    </div>
    <div class="control-row">
        <button id="downButton" onmousedown="startMoving('Down')" onmouseup="stopMoving()">↓</button>
    </div>
</div>
<button id="startButton">Jugar</button>
<script src="../scripts/scriptFantasmita.js"></script>
</body>
</html>
