<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE GAME</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="/assets/estilos/style-snake.css">
</head>
<body>
    <div class="container
     noselect">
        <div class="wrapper">
          <button id="replay">
            <i class="fas fa-play">
              
            </i>
            RENICIAR
          </button>
          <div id="canvas">
      
          </div>
          <div id="ui">
            <h2>Puntos
            </h2>
            <span id="score">00</span>
          </div>
        </div>
        <div id="author">
          <h1>SNAKE</h1>
          <img src="/assets/images/logo.png" alt="Logo">
        </div>
        <div class="controller">
          <div class="row">
              <button id="move-up" class="playstation-button"><i class="uil uil-angle-up"></i></button>
          </div>
          <div class="row">
              <button id="move-left" class="playstation-button"><i class="uil uil-angle-left-b"></i></button>
              <button id="move-right" class="playstation-button"><i class="uil uil-angle-right-b"></i></button>
          </div>
          <div class="row">
              <button id="move-down" class="playstation-button"><i class="uil uil-angle-down"></i></button>
          </div>
      </div>      
      </div>
    <script src="/scripts/script-snake.js"></script>
</body>
</html>
